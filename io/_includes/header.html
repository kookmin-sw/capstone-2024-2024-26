      /* Style for rounded corners */

      .intro-text {
        position: absolute;

        height: 450px;
        padding: 1px;

      .intro-lead-in {
        color: black;
        font-size: 2rem; /* 글씨 크기 조정 */
        font-style: normal; /* 이탤릭체 제거 */
      }

      .intro-heading {
        color: black;
        font-size: 3rem; /* 글씨 크기 조정 */
        font-weight: bold; /* 볼드체 추가 */
      }

      /* Navigation bar hover effect */
      .navbar-default .navbar-nav > li > a:hover {
        background-color: rgba(0, 79, 158, 0.8); /* 마우스 호버시 배경색 변화 */
        color: white;
      }

      /* Navbar background */
      .navbar-default {
        background-color: rgba(255, 255, 255); /* 약간 투명한 흰색 배경 */
      }

      /* Active link color */
      .navbar-default .navbar-nav > li > a.active {
        background-color: #004f9e;
        color: white !important;
      }

      /* Media Queries */
      @media (max-width: 1200px) {
        .intro-text {
          width: 600px;
          height: 300px;
        }
        .intro-heading {
          font-size: 2.2rem;
        }
        .intro-lead-in {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 992px) {
        .intro-text {
          width: 400px;
          height: 200px;
        }
        .intro-heading {
          font-size: 1.8rem;
        }
        .intro-lead-in {
          font-size: 0.8rem;
        }
        .iphonePreview img {
          height: 400px;
        }
      }

      @media (max-width: 768px) {
        .intro-text {
          position: static;
          width: 100%;
          height: auto;
          text-align: center;
          transform: none;
          margin-top: 20px;
        }
        .intro-heading {
          font-size: 1.2rem;
        }
        .intro-lead-in {
          font-size: 0.2rem;
        }
        .iphonePreview img {
          height: 300px;
          margin: 0 auto;
        }
      }

      @media (max-width: 576px) {
        .intro-text {
          width: 100%;
          height: auto;
          padding: 10px;
        }
        .intro-heading {
          font-size: 1.1rem;
        }
        .intro-lead-in {
          font-size: 0.1rem;
        }
        .iphonePreview img {

      }
    </style>

    <!-- Smooth scrolling script -->
    <script>
      $(document).ready(function () {
        // Add smooth scrolling to all links
        $("a.page-scroll").on("click", function (event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();
            // Store hash
            var hash = this.hash;
            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
            $("html, body").animate(
              {
                scrollTop: $(hash).offset().top,
              },
              800,
              function () {
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              }
            );
          } // End if
        });

        // Change navbar color on scroll
        $(window).on("scroll", function () {
          var scrollPos = $(document).scrollTop();
          $(".navbar-nav a").each(function () {
            var currLink = $(this);
            var refElement = $(currLink.attr("href"));
            if (
              refElement.position().top <= scrollPos &&
              refElement.position().top + refElement.height() > scrollPos
            ) {
              $(".navbar-nav li a").removeClass("active");
              currLink.addClass("active");
            } else {
              currLink.removeClass("active");
            }
          });
        });
      });
    </script>
